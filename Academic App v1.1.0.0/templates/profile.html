<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
            height: 100vh;
            margin: 0;
            position: relative;
        }
        .container {
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .profile-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .profile-header img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .profile-header h1 {
            color: #004d66;
            margin: 0;
        }
        .profile-info {
            font-size: 18px;
            color: #555;
        }
        .profile-stats {
            margin-top: 20px;
        }
        .profile-stats p {
            margin: 5px 0;
        }
        .articles-list {
            display: none;
            margin-top: 20px;
        }
        .articles-list ul {
            list-style-type: none;
            padding: 0;
        }
        .articles-list li {
            margin-bottom: 10px;
        }
        .toggle-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #004d66;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .toggle-button:hover {
            background-color: #00394f;
        }
        .theme-toggle {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .theme-toggle span {
            margin-right: 10px;
        }
        .theme-switch {
            position: relative;
            display: inline-block;
            width: 80px; /* Increased width */
            height: 34px;
        }
        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(30px); /* Adjusted to move less */
        }
        .logout-button, .switch-account-button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #004d66;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: absolute;
            top: 10px;
        }
        .logout-button {
            right: 10px;
        }
        .switch-account-button {
            right: 130px;
        }
        .logout-button:hover, .switch-account-button:hover {
            background-color: #00394f;
        }
        .theme-toggle {
            position: absolute;
            top: 60px;
            right: 10px;
            display: flex;
            align-items: center;
        }
        .theme-toggle span {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-header">
            <img src="../static/images.jpg" alt="Profil Simgesi">
            <h1>Misafir Kullanıcı</h1>
        </div>
        <div class="profile-info">
            <p><strong>Aktiflik :</strong> Çevrimiçi</p>
            <p><strong>Konum:</strong> Türkiye/Elazığ </p>
        </div>
        <div class="profile-stats">
            <p><strong>Beğeniler:</strong> 0</p>
            <p><strong>Takip Edilen:</strong> 0</p>
            <p><strong>Takipçiler:</strong> 0</p>
            <p><strong>Okunan Makaleler:</strong> 0</p>
        </div>
        <button class="toggle-button" onclick="toggleArticles()">Okunan Makaleleri Göster</button>
        <div class="articles-list" id="articles-list">
            <h2>Okunan Makaleler</h2>
            <ul>
                <!-- Static list of articles -->
                <li>okunan makale yok</li>
            </ul>
        </div>
        <button class="logout-button">Çıkış Yap</button>
        <button class="switch-account-button">Hesap Değiştir</button>
        <div class="theme-toggle">
            <span>Aydınlık Tema</span>
            <label class="theme-switch">
                <input type="checkbox" id="theme-toggle-checkbox">
                <span class="slider"></span>
            </label>
            <span>Karanlık Tema</span>
        </div>
    </div>
    <script>
        function toggleArticles() {
            var articlesList = document.getElementById('articles-list');
            if (articlesList.style.display === 'none' || articlesList.style.display === '') {
                articlesList.style.display = 'block';
            } else {
                articlesList.style.display = 'none';
            }
        }

        document.getElementById('theme-toggle-checkbox').addEventListener('change', function() {
            if (this.checked) {
                document.body.style.backgroundColor = '#000';
                document.body.style.color = '#fff';
                document.querySelector('.container').style.backgroundColor = '#333';
                document.querySelector('.container').style.color = '#fff';
                document.querySelector('.toggle-button').style.backgroundColor = '#555';
                document.querySelector('.logout-button').style.backgroundColor = '#555';
                document.querySelector('.switch-account-button').style.backgroundColor = '#555';
            } else {
                document.body.style.backgroundColor = '#f0f0f0';
                document.body.style.color = '#333';
                document.querySelector('.container').style.backgroundColor = '#fff';
                document.querySelector('.container').style.color = '#333';
                document.querySelector('.toggle-button').style.backgroundColor = '#004d66';
                document.querySelector('.logout-button').style.backgroundColor = '#004d66';
                document.querySelector('.switch-account-button').style.backgroundColor = '#004d66';
            }
        });
    </script>
</body>
</html>
